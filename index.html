<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .projects {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .project-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .project-card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .project-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        Welcome To My Portfolio
    </header>
    <div class="container">
        <p>I'm a Machine Learning Engineer, and these are some of my projects:</p>
        <div class="projects">
            <div class="project-card">
                <h3>Error Detection Of Electric Transformer </h3>
                <p>A project focused on detecting errors in electric transformers using ML.</p>
                <a href="https://github.com/MohamedElshater542/Error_Detection_OF_Electric_Transformer" target="_blank">View on GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
